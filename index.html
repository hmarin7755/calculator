<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculatorBody">
      <div class="display">
        <div class="prev-display-text">prev Display: 123</div>
        <div class="curr-display-text">Display: 123</div>

      </div>
      <div class="buttonsWrapper">
        <div class="buttonsRow">
          <button >AC</button>
          <button>C</button>
          <button>+/-</button>
          <button class="op-button">รท</button>
        </div>
        <div class="buttonsRow">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="op-button">x</button>
        </div>
        <div class="buttonsRow">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="op-button">-</button>
        </div>
        <div class="buttonsRow">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="op-button">+</button>
        </div>
        <div class="buttonsRow">
          <button>0</button>
          <button>.</button>
          <button class="op-button equals-button span-two">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
