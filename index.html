<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculatorBody">
      <div class="display">
        <div class="prev-display-text">1234567890</div>
        <div class="curr-display-text">1234567890</div>
      </div>
      <div class="buttonsWrapper">
        <div class="buttonsRow">
          <button>AC</button>
          <button>C</button>
          <button>+/-</button>
          <button class="op-button">÷</button>
        </div>
        <div class="buttonsRow">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="op-button">×</button>
        </div>
        <div class="buttonsRow">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="op-button">-</button>
        </div>
        <div class="buttonsRow">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="op-button">+</button>
        </div>
        <div class="buttonsRow">
          <button>0</button>
          <button>.</button>
          <button class="op-button equals-button span-two">=</button>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>Hmarin7755 © 2022</p>
      <a
        href="https://github.com/hmarin7755"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          alt="hmarin7755 github profile"
          src="images/GitHub-Mark-Light-120px-plus.png"
          width="35"
        />
      </a>
    </div>
  </body>
</html>
